title: "Search Demo"

parameters: 
    - name: "query"
      description: "Filter the contest title.."
      type: "string"
      required: true
    - name: "display_mode"
      type: "enum"
      choices: ["View Data", "Election Votes Plot", "Absentee Votes Plot"]
    - name: "min_votes"
      type: "integer"
      min: 0
      required: true
      max: 10000
      step: 10
    - name: "max_votes"
      type: "integer"
      required: true
      min: 0
      max: 10000